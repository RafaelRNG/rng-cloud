<div class="card mb-3 shadow me-2 ms-1">
   <div class="row g-0">
      <div class="col-md-12">
         <div class="card-body">
            <span class="d-flex w-100">
               <img [src]="imagePath" class="" [alt]="nameClient" style="border-radius: 50%;" width="100" height="100">
               <span class="mt-4 ms-4">
                  <h4 class="card-title">{{ nameClient }}</h4>
                  <h5 class="card-subtitle text-secondary"> @{{ tagClient }}</h5>
               </span>
            </span>
            <p class="card-text mt-3">{{ commentClient }}</p>
            <p class="card-text"><small class="text-muted">{{ datePublication | date : 'dd/MMM/yyyy HH:mm' : 'BRL'
                  }}</small>
            </p>

            <button class="btn btn-link" *ngFor="let hash of hashtagsClient">#{{ hash }}</button>
         </div>
      </div>
   </div>
</div>
