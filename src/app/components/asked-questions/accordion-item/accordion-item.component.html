<div class="accordion-item">
   <h2 class="accordion-header" [id]="idAccordionHeader">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
         attr.data-bs-target="#{{ idAccordionBody }}" aria-expanded="false" [attr.aria-controls]="idAccordionBody">
         {{ title }}
      </button>
   </h2>

   <div [id]="idAccordionBody" class="accordion-collapse collapse" [attr.aria-labelledby]="idAccordionHeader"
      attr.data-bs-parent="#{{parentData}}">
      <div class="accordion-body">
         {{ body }}
      </div>
   </div>
</div>
