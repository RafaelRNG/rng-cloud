<section style="margin-top: 5.5rem ;">
   <h3 class="h2 text-center text-secondary">Duvidas frequentes!</h3>

   <div class="accordion accordion-flushm mt-5" id="{{ parentData }}">

      <ng-template ngFor let-asked [ngForOf]="askeds">
         <rng-accordion-item [parentData]="parentData" [idAccordionHeader]="asked.idAccordionHeader"
            [idAccordionBody]="asked.idAccordionBody" [title]="asked.title" [body]="asked.body"></rng-accordion-item>
      </ng-template>
   </div>
</section>
